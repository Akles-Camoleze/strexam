# pubspec.yaml
name: exam_app
description: A streaming exam application built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP and networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.0
  uuid: ^3.0.7
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Reactive programming
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
